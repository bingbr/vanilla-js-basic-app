<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orçamento pessoal</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/js/all.min.js"></script>
    <script type="module" src="js/app.js"></script>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fa-solid fa-wallet fa-sm" alt="Orçamento pessoal"></span> Orçamento
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Nav"
                aria-controls="Nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="Nav">
                <ul class="navbar-nav ms-auto mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consultar</a>
                    </li>
                    <div class="col-auto">
                        <button class="btn btn-dark shadow" onclick="modo()">
                            <i class="fa-regular fa-moon fa-sm" id="btnSwitch"></i>
                        </button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="menu">
        <div class="row">
            <div class="col mb-3">
                <h1 class="display-4">Registrar nova despesa</h1>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-6 mb-2">
                <div class="input-group">
                    <input type="date" class="form-control data" id="data" min="2022-01-01">
                </div>
            </div>

            <div class="col-md-6 mb-2 tipo">
                <select class="form-select" id="tipo">
                    <option value="">Tipo</option>
                </select>
            </div>

            <div class="col-md-7 descricao">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>

            <div class="col-md-4 valor">
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" placeholder="Valor" id="valor" />
                </div>
            </div>

            <div class="col-md-1 d-flex justify-content-end botao">
                <button type="button" class="btn btn-primary" onclick="gravar()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
